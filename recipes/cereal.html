    <h2>Description</h2>
    <p>A good ol bowl of sugary milky goodness.
    </p>
<h3>Ingredients</h3>
    <ul>
     <li>milk</li> 
     <li>cereal of choice</li>
    </ul>
<h3>Steps</h3>
    <ol>
      <li> Grab your bowl, spoon , milk and cereal of choice</li>

          <li>Pour milk until the cereal slightly rises</li>
     
          <li>Insert spoon then enjoy</li>
